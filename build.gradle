plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile (
            'com.amazonaws:aws-lambda-java-core:1.1.0',
            'com.amazonaws:aws-lambda-java-events:2.2.5',
            'software.amazon.awssdk:auth:2.4.6',
            'software.amazon.awssdk:regions:2.4.6',
            'software.amazon.awssdk:sns:2.4.6',
            'software.amazon.awssdk:s3:2.4.6',
//            'org.glassfish.jersey.core:jersey-client:2.25.1',
//            'org.glassfish.jersey.media:jersey-media-json-jackson:2.25.1',
            'com.stripe:stripe-java:4.2.0'
    )
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.compileClasspath
    }
}

build.dependsOn buildZip